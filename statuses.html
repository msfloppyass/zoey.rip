<!-- mobile users can suffer through using my unoptimized site -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my statuses</title>
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="icon" href="static/img/icon/favicon.gif" type="image/gif">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000000;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .status-box {
            display: flex;
            flex-direction: column;
        }

        .status-header {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .status-header h2 {
            font-family: 'Gloria Hallelujah', cursive;
            font-size: 1.2em;
            font-weight: 600;
            color: white;
            margin: 0;
            padding: 0;
        }

        .status-header img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .status-box p {
            font-family: 'Gloria Hallelujah', cursive;
            font-size: 0.9em;
            color: white;
            margin-top: 10px;
            max-width: 350px;
            text-wrap: normal;
        }

        .link-box {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .link-box a {
            text-decoration: none;
            color: #ffffff;
            font-family: 'Gloria Hallelujah', cursive;
            font-weight: 600;
            font-size: 0.9em;
            padding: 6px 23px;
            transition: 0.3s;
        }

        .link-box a img {
            vertical-align: middle;
            width: 18px;
            height: 18px;
        }

        .link-box a:hover {
            transform: scale(1.1);
        }

        .link-box-nsfw a {
            color: rgb(124, 0, 0) !important;
        }

        .link-box-highlight a {
            color: #ffe602 !important; 
        }

        .link-box-writing a {
            color: #c641ff !important;
        }
    </style>
    <div class="container">
        <header>
            <h1 style="color: #ffffff; font-family: 'Gloria Hallelujah', cursive; font-size: 2em; margin-bottom: 40px;">Discord Statuses</h1>
        </header>
        <div class="status-box">
            <div class="status-header">
                <img src="static/img/icon/status-online.png" alt="Online">
                <h2>Online</h2>
            </div>
            <p>I am online at my computer and can chat!</p>
        </div>
        <div class="status-box">
            <div class="status-header">
                <img src="static/img/icon/status-idle.png" alt="Idle">
                <h2>Idle</h2>
            </div>
            <p>I am preoccupied but might still respond!</p>
        </div>
        <div class="status-box">
            <div class="status-header">
                <img src="static/img/icon/status-dnd.png" alt="DND">
                <h2>DND</h2>
            </div>
            <p>Please do not message me unless we're close.</p>
        </div>
        <div class="status-box">
            <div class="status-header">
                <img src="static/img/icon/status-offline.png" alt="Offline">
                <h2>Offline</h2>
            </div>
            <p>I am most likely asleep or just not able to talk.</p>
        </div>
    </div>
</body>
</html>
