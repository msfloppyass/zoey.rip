<!-- mobile users can suffer through using my unoptimized site -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my socials</title>
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="icon" href="static/img/icon/favicon.gif" type="image/gif">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000000;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .link-box {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .link-box a {
            text-decoration: none;
            color: #ffffff;
            font-family: 'Gloria Hallelujah', cursive;
            font-weight: 600;
            font-size: 0.9em;
            padding: 6px 23px;
            transition: 0.3s;
        }

        .link-box a img {
            vertical-align: middle;
            width: 18px;
            height: 18px;
        }

        .link-box a:hover {
            transform: scale(1.1);
        }

        .link-box-nsfw a {
            color: rgb(124, 0, 0) !important;
        }

        .link-box-highlight a {
            color: #ffe602 !important; 
        }
    </style>
    <div class="container">
        <header>
            <h1 style="color: #ffffff; font-family: 'Gloria Hallelujah', cursive; font-size: 2em; margin-bottom: 40px;">Socials</h1>
        </header>
        <div class="link-box">
            <a href="https://twitter.com/zoeycowley" target="_blank" rel="noopener noreferrer">
                <img src="./static/img/icon/icon-twitter.png" alt="Twitter Icon"> Twitter
            </a>
        </div>
        <div class="link-box">
            <a href="https://reddit.com/u/msfloppyass" target="_blank" rel="noopener noreferrer">
                <img src="./static/img/icon/icon-reddit.png" alt="Reddit Icon"> Reddit
            </a>
        </div>
        <div class="link-box">
            <a href="https://bsky.app/profile/zoeycowley.bsky.social" target="_blank" rel="noopener noreferrer">
                <img src="./static/img/icon/icon-bluesky.png" alt="Bluesky Icon"> Bluesky
            </a>
        </div>
        <div class="link-box">
            <a href="https://github.com/msfloppyass" target="_blank" rel="noopener noreferrer">
                <img src="./static/img/icon/icon-github.png" alt="GitHub Icon"> GitHub
            </a>
        </div>
        <div class="link-box">
            <a href="https://instagram.com/msfloppyass" target="_blank" rel="noopener noreferrer">
                <img src="./static/img/icon/icon-instagram.png" alt="Instagram Icon"> Instagram
            </a>
        </div>
    </div>
</body>
</html>
